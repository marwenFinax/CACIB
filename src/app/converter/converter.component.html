<div>
    <mat-card>
      <mat-card-content>
        <div class="input-container">
          <mat-form-field >
            <mat-label>Montant en EUR</mat-label>
            <input matInput type="number" [(ngModel)]="montantEUR"  [disabled]="switchChecked">
          </mat-form-field>
          <mat-form-field >
            <mat-label>Montant en USD</mat-label>
            <input matInput type="number" [(ngModel)]="montantUSD"  [disabled]="!switchChecked">
          </mat-form-field>
          <mat-slide-toggle [(ngModel)]="switchChecked">EUR/USD</mat-slide-toggle>
        </div>
        <div class="rate-container">
          <mat-form-field>
            <mat-label>Taux de change</mat-label>
            <input matInput type="number" [(ngModel)]="tauxSaisi" (blur)="checkValidation()"[disabled]="!tauxFixe">
          </mat-form-field>
          <mat-checkbox [(ngModel)]="tauxFixe" >Taux fixe</mat-checkbox>
        </div>
        <button mat-raised-button color="primary" (click)="updateTable()">Convertir</button>
        <div *ngIf="historique.length > 0" class="historique-container">
          <h3>Historique des conversions</h3>
    
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="tauxReel">
                <th mat-header-cell *matHeaderCellDef>Taux réel</th>
                <td mat-cell *matCellDef="let element">{{ element.tauxReel }}</td>
                </ng-container>
                <ng-container matColumnDef="tauxSaisi">
                <th mat-header-cell *matHeaderCellDef>Taux saisi</th>
                <td mat-cell *matCellDef="let element">{{ element.tauxSaisi }}</td>
                </ng-container>
                <ng-container matColumnDef="valeurInitiale">
                <th mat-header-cell *matHeaderCellDef>Valeur initiale</th>
                <td mat-cell *matCellDef="let element">{{ element.valeurInitiale }}</td>
                </ng-container>
                <ng-container matColumnDef="valeurCalculee">
                <th mat-header-cell *matHeaderCellDef>Valeur calculée</th>
                <td mat-cell *matCellDef="let element">{{ element.valeurCalculee }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['tauxReel', 'tauxSaisi', 'valeurInitiale', 'valeurCalculee']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['tauxReel', 'tauxSaisi', 'valeurInitiale', 'valeurCalculee']"></tr>
            </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
